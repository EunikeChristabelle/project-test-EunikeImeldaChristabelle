<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header" id="header">
    <img src="" alt="Logo" width="150" height="40" />
    <nav>
      <a href="#">Work</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a class="active" href="#">Ideas</a>
      <a href="#">Careers</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  
  <div class="hero" id="hero">
    <div class="banner">
      <img src="image.png" alt="Banner Image" />
    </div>
    <div class="hero-text">
      <h1>Ideas</h1>
      <p>Where all our great things begin</p>
    </div>
  </div>
  
  <div class="content">
    <div class="filters">
      <div id="status">Showing 1 - 10 of 100</div>
      <div>
        <label for="show-per-page">Show per page:</label>
        <select id="show-per-page">
          <option>10</option>
          <option>20</option>
          <option>30</option>
        </select>
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>
    <div class="grid" id="grid">
    </div>
    <div class="pagination" id="pagination">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
